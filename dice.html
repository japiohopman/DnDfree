<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #5a67d8;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
        }

        .dice-select {
            margin: 10px 0;
        }

        label {
            margin-right: 10px;
            font-weight: bold;
        }

        select, input[type="number"] {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #434190;
        }

        .results {
            margin-top: 20px;
            font-size: 18px;
        }

        .results span {
            display: inline-block;
            margin: 5px;
            padding: 8px;
            background: #edf2f7;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
        }

        .toggle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-button:hover {
            background-color: #434190;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container hidden" id="XPContainer">
        </div>

    <button class="toggle-button" onclick="toggleDiceContainer()">⚙️</button>

    <script>
        function toggleDiceContainer() {
            const diceContainer = document.getElementById('XPContainer');
            diceContainer.classList.toggle('hidden');
        }
    </script>
</body>
</html>
